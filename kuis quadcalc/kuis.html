<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pilihan Ganda</title>
    <link rel="stylesheet" href="kuis.css">
</head>
<body>
    <div id="overlay">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="aurora paused"></div>
    <div class="floating-elements"></div>
    <div class="moon"></div>

    <section id="quiz-section">
        <h2>Quiz</h2>
        <div id="quiz-container">
            <!-- Tempat soal kuis -->
        </div>
        <div id="answer-feedback"></div>
        <button id="next-question">JAWAB</button>
        <div id="loading-spinner" style="display: none;">
            <div class="spinner"></div>
        </div>        
        <div id="quiz-result"></div>
        
    </section>

    <div id="volume-control-container" style="text-align: center; margin-top: 20px;">
        <!-- Tombol kontrol musik -->
        <button id="toggle-music">ðŸ”Š Music</button>
        <button id="toggle-all-sounds">ðŸ”Š Sound effect</button>

    
        <!-- Slider untuk volume -->
        <div style="margin-top: 10px;">
            <label for="volume-control" style="color: white;">Volume:</label>
            <input type="range" id="volume-control" min="0" max="100" step="1" value="50" disabled>
        </div>
        
    </div>
    <audio id="background-music" src="./sound/backsound.mp3" loop></audio>
    
    
    <audio id="sound-correct" src="./sound/benar.mp3"></audio>
    <audio id="sound-wrong" src="./sound/salah.mp3"></audio>
    <audio id="sedih" src="./sound/sedih.mp3"></audio>
    <audio id="HAPPY" src="./sound/HAPPY.mp3"></audio>
    <audio id="OHHH" src="./sound/OHHH.mp3"></audio>
    <script src="kuis.js"></script>
</body>
</html>
